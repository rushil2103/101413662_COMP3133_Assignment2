<h2>Employee List</h2>

<table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let emp">{{ emp.position }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let emp">
      <button mat-button color="primary" [routerLink]="['/employees/view', emp._id]">View</button>
      <button mat-button color="accent" [routerLink]="['/employees/edit', emp._id]">Edit</button>
      <button mat-button color="warn" (click)="deleteEmployee(emp._id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'department', 'position', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'department', 'position', 'actions']"></tr>
</table>
